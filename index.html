<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple rock, paper, scissors, lizard, spock game.">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>

<body>

    <!-- header -->
    <header>

        <!-- logo and heading -->
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.jpg" alt="logo"> Rock-Paper-Scissors-Lizard-Spock
        </h1>

        <!-- navigation links -->
        <nav id="menu">
            <a href="instructions.html" class="active">
                Instructions to play the game
            </a>
        </nav>

    </header>

    <!-- game area -->
    <section class="game-area">

        <!-- score area -->
        <div class="score-area">
            <p class="playerScore">Player: <span id="player_score">0</span></p>
            <p class="computerScore">Computer: <span id="computer_score">0</span></p>
        </div>

        <!-- choices area -->
        <div class="choices-area">
            
            <div class="move">
                <p>Select the button to start your move</p>
            </div>

            <div>
                <button title="Rock" onclick="clicked('Rock')"><i class="fa fa-hand-rock-o"></i></button>
                <button title="Paper" onclick="clicked('Paper')"><i class="fa fa-hand-paper-o"></i></button>
                <button title="Scissors" onclick="clicked('Scissors')"><i class="fa fa-hand-scissors-o"></i></button>
                <button title="Lizard" onclick="clicked('Lizard')"><i class="fa fa-hand-lizard-o"></i></button>
                <button title="Spock" onclick="clicked('Spock')"><i class="fa fa-hand-spock-o"></i></button>
            </div>

        </div>

        <!-- result and messages area -->
        <div class="message">
            <p class="computer-chose" id="computerChoice"></p>
            <p class="player-chose" id="playerChoice"></p>
            <p id="result"></p>
        </div>

        <!-- final popup message -->
        <div class="popup-message">
            <p></p>
        </div>

    </section>

    <script src="assets/js/script.js"></script>

</body>

</html>

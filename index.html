<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple rock, paper, scissors, lizard, spock game.">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- logo and heading -->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.jpg" alt="logo"> Rock paper scissors lizard spoke
    </h1>

    <!-- game area -->
    <div class="game-area">

        <!-- score area -->
        <div class="score-area">
            <p class="compScore">Computer: <span id="comp_score">0</span></p>
            <p class="playerScore">Player: <span id="player_score">0</span></p>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
    
</body>

</html>
